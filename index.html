<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>New York Times</h1>
   
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Term</label>
                <input type="email" class="form-control" id="searchIndex">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="numberChoices">
                    <option>10</option>
                    <option>9</option>
                    <option>8</option>
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Start Year</label>
                <input type="email" class="form-control" id="startYear">
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput1">End Year</label>
                    <input type="email" class="form-control" id="endYear">
                </div>
            <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
            <button type="button" class="btn btn-primary" id="clearButton">Clear</button>
        </form>
    </div>
    <div class="container" id="populateArticles"></div>
    <script src="app.js"></script>
</body>
</html>
